    <h2>我是家裡最小的，父母很照顧我，但我有一個怕生的姐姐，需要常常照顧他，所以讓我學習到許多該如何照顧人的方法，現在只要看到有需要幫忙的人我都會盡量的去幫助他。
        從小到大，我是一個負責任且嚴謹的人，只要是被分派的任務我都會在時間內完成，所以大家都很信任我，常常會被指派重要的任務和職位，像我高中當過班長和衛生股長。
        到了大學，我想擴展我的視野，所以我選擇外縣市讀大學，學習了如何獨立生活，也更加知道如何跟其他人相處，還挑戰了許多新事物。
    </h2>
